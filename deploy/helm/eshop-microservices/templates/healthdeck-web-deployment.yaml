apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eshop.fullname" . }}-healthdeck-web
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
    app.kubernetes.io/component: healthdeck-web
spec:
  replicas: {{ .Values.replicaCount.healthdeckWeb }}
  selector:
    matchLabels:
      {{- include "eshop.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: healthdeck-web
  template:
    metadata:
      annotations:
        deploymentTimestamp: {{ .Values.global.deploymentTimestamp | default "0" | quote }}
      labels:
        {{- include "eshop.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: healthdeck-web
    spec:
      serviceAccountName: {{ include "eshop.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: healthdeck-web
        image: {{ include "eshop.image" (list "healthdeckWeb" .) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ports.healthdeckWeb }}
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.global.environment | quote }}
        - name: ASPNETCORE_HTTP_PORTS
          value: {{ .Values.ports.healthdeckWeb | quote }}
        - name: HealthChecksUI__HealthChecks__0__Name
          value: "Catalog API"
        - name: HealthChecksUI__HealthChecks__0__Uri
          value: "http://{{ include "eshop.fullname" . }}-catalog-api/health"
        - name: HealthChecksUI__HealthChecks__1__Name
          value: "Basket API"
        - name: HealthChecksUI__HealthChecks__1__Uri
          value: "http://{{ include "eshop.fullname" . }}-basket-api/health"
        - name: HealthChecksUI__HealthChecks__2__Name
          value: "Ordering API"
        - name: HealthChecksUI__HealthChecks__2__Uri
          value: "http://{{ include "eshop.fullname" . }}-ordering-api/health"
        resources:
          {{- toYaml .Values.resources.healthdeckWeb | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
