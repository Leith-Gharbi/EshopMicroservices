{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "eshop.fullname" . }}-catalog-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
    app.kubernetes.io/component: catalog-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "eshop.fullname" . }}-catalog-api
  minReplicas: {{ .Values.autoscaling.catalogApi.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.catalogApi.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.catalogApi.targetCPUUtilizationPercentage }}
  {{- if .Values.autoscaling.catalogApi.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.catalogApi.targetMemoryUtilizationPercentage }}
  {{- end }}
{{- end }}
