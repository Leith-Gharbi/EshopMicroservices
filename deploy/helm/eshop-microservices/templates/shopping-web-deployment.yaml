apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eshop.fullname" . }}-shopping-web
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
    app.kubernetes.io/component: shopping-web
spec:
  replicas: {{ .Values.replicaCount.shoppingWeb }}
  selector:
    matchLabels:
      {{- include "eshop.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: shopping-web
  template:
    metadata:
      annotations:
        deploymentTimestamp: {{ .Values.global.deploymentTimestamp | default "0" | quote }}
      labels:
        {{- include "eshop.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: shopping-web
    spec:
      serviceAccountName: {{ include "eshop.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: shopping-web
        image: {{ include "eshop.image" (list "shoppingWeb" .) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ports.shoppingWeb }}
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.global.environment | quote }}
        - name: ASPNETCORE_HTTP_PORTS
          value: {{ .Values.ports.shoppingWeb | quote }}
        - name: ApiSettings__GatewayAddress
          value: "http://{{ include "eshop.fullname" . }}-yarp-gateway"
        resources:
          {{- toYaml .Values.resources.shoppingWeb | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
