{{- if .Values.sqlserver.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "eshop.fullname" . }}-sqlserver
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
    app.kubernetes.io/component: sqlserver
spec:
  serviceName: {{ include "eshop.fullname" . }}-sqlserver
  replicas: 1
  selector:
    matchLabels:
      {{- include "eshop.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sqlserver
  template:
    metadata:
      labels:
        {{- include "eshop.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: {{ .Values.sqlserver.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: sqlserver
          containerPort: 1433
          protocol: TCP
        env:
        - name: ACCEPT_EULA
          value: {{ .Values.sqlserver.acceptEula | quote }}
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "eshop.fullname" . }}-secrets
              key: sqlserver-sa-password
        - name: MSSQL_PID
          value: {{ .Values.sqlserver.edition | quote }}
        volumeMounts:
        - name: data
          mountPath: /var/opt/mssql
        resources:
          {{- toYaml .Values.sqlserver.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $MSSQL_SA_PASSWORD -Q "SELECT 1"
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $MSSQL_SA_PASSWORD -Q "SELECT 1"
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.sqlserver.storageClass }}
      resources:
        requests:
          storage: {{ .Values.sqlserver.storageSize }}
{{- end }}
