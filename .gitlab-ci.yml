# Deploy to Development environment (eshop-dev namespace)
# Triggered by: feat/*, fix/*, chore/* branches
deploy:dev:
  stage: deploy-dev
  image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.17
  before_script:
    - ibmcloud login --apikey $IBM_CLOUD_API_KEY -r $IBM_CLOUD_REGION -g $IBM_CLOUD_RESOURCE_GROUP
    - ibmcloud ks cluster config --cluster $IKS_CLUSTER_NAME
    - kubectl version --client
    - helm version
    - kubectl get nodes
  script:
    - helm upgrade --install eshop-dev $HELM_CHART_PATH --namespace eshop-dev --create-namespace --values $HELM_CHART_PATH/values-dev.yaml --set global.imageTag=$CI_COMMIT_SHORT_SHA --set global.imageRegistry=$ICR_REGISTRY/$ICR_NAMESPACE --wait --timeout 15m
    - echo "Deployment to eshop-dev complete!"
    - kubectl get pods -n eshop-dev
    - kubectl get svc -n eshop-dev
  environment:
    name: development
    url: http://dev-eshop.yourcompany.com
    on_stop: stop:dev
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(feat|fix|chore)\//'
      when: always

# Stop development environment
stop:dev:
  stage: deploy-dev
  image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.17
  script:
    - ibmcloud login --apikey $IBM_CLOUD_API_KEY -r $IBM_CLOUD_REGION -g $IBM_CLOUD_RESOURCE_GROUP
    - ibmcloud ks cluster config --cluster $IKS_CLUSTER_NAME
    - helm uninstall eshop-dev --namespace eshop-dev || true
  environment:
    name: development
    action: stop
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(feat|fix|chore)\//'
      when: manual

# Deploy to Staging environment (eshop-staging namespace)
# Triggered by: dev, develop branches
deploy:staging:
  stage: deploy-staging
  image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.17
  before_script:
    - ibmcloud login --apikey $IBM_CLOUD_API_KEY -r $IBM_CLOUD_REGION -g $IBM_CLOUD_RESOURCE_GROUP
    - ibmcloud ks cluster config --cluster $IKS_CLUSTER_NAME
    - kubectl version --client
    - helm version
  script:
    - helm upgrade --install eshop-staging $HELM_CHART_PATH --namespace eshop-staging --create-namespace --values $HELM_CHART_PATH/values-staging.yaml --set global.imageTag=$CI_COMMIT_SHORT_SHA --set global.imageRegistry=$ICR_REGISTRY/$ICR_NAMESPACE --wait --timeout 15m
    - echo "Deployment to eshop-staging complete!"
    - kubectl get pods -n eshop-staging
    - kubectl get svc -n eshop-staging
  environment:
    name: staging
    url: http://staging-eshop.yourcompany.com
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(dev|develop)$/'
      when: always

# Deploy to Production environment (eshop-prod namespace)
# Triggered by: main branch or tags v*
deploy:prod:
  stage: deploy-prod
  image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.17
  before_script:
    - ibmcloud login --apikey $IBM_CLOUD_API_KEY -r $IBM_CLOUD_REGION -g $IBM_CLOUD_RESOURCE_GROUP
    - ibmcloud ks cluster config --cluster $IKS_CLUSTER_NAME
    - kubectl version --client
    - helm version
  script:
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        IMAGE_TAG=$CI_COMMIT_TAG
      else
        IMAGE_TAG=$CI_COMMIT_SHORT_SHA
      fi
    - helm upgrade --install eshop-prod $HELM_CHART_PATH --namespace eshop-prod --create-namespace --values $HELM_CHART_PATH/values-prod.yaml --set global.imageTag=$IMAGE_TAG --set global.imageRegistry=$ICR_REGISTRY/$ICR_NAMESPACE --wait --timeout 15m
    - echo "Deployment to eshop-prod complete!"
    - kubectl get pods -n eshop-prod
    - kubectl get svc -n eshop-prod
    - echo "Production deployment successful! Version - $IMAGE_TAG"
  environment:
    name: production
    url: http://eshop.yourcompany.com
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: manual
    - if: '$CI_COMMIT_TAG =~ /^v/'
      when: manual
